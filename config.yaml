actions:
  vimplug: vim +PlugInstall +qall
  czdeps: yarn global add commitizen @metahub/cz-conventional-commit
  install_pkgs: yay -S --needed --noconfirm --useask $(grep -v '^\s*$\|^\s*\#' packages.txt)
  loginstall: echo {{@@ _dotfile_abs_src @@}} installed to {{@@ _dotfile_abs_dst @@}} >> {0}
  fontcache: fc-cache -rv
  pre:
    install_fonts: sudo ./dotfiles/config/fontconfig/fonts/install.sh
config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  default_actions:
    - loginstall "/tmp/dotdrop-installation.log"
  ignoreempty: false
  keepdot: false
  link_dotfile_default: link_children
  link_on_import: link_children
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
dotfiles:
  d_fontconfig:
    dst: ~/.config/fontconfig
    link: link_children
    src: config/fontconfig
    actions:
      - install_fonts
      - fontcache
  d_kitty:
    dst: ~/.config/kitty
    link: link_children
    src: config/kitty
  d_scripts:
    dst: ~/.scripts
    link: link_children
    src: scripts
  d_yay:
    dst: ~/.config/yay
    link: link_children
    src: config/yay
    actions:
      - install_pkgs
      - fontcache
  f_czrc:
    dst: ~/.czrc
    link: link
    src: czrc
  f_gitconfig:
    dst: ~/.gitconfig
    link: link
    src: gitconfig
  f_vimrc:
    dst: ~/.vimrc
    link: link
    src: vimrc
    actions:
      - vimplug
  f_zshenv:
    dst: ~/.zshenv
    link: link
    src: zshenv
  f_zshrc:
    dst: ~/.zshrc
    link: link
    src: zshrc
  d_hotkeys:
    src: hotkeys
    dst: ~/.hotkeys
    link: link_children
  f_xresources:
    dst: ~/.Xresources
    link: link
    src: Xresources
profiles:
  braden-desktop:
    dotfiles:
      - f_vimrc
      - d_fontconfig
      - d_kitty
      - f_gitconfig
      - d_yay
      - f_czrc
      - f_zshrc
      - f_zshenv
      - d_scripts
      - d_hotkeys
      - f_xresources
    variables:
      dpi: 90
  braden-pc:
    include:
      - braden-desktop
    variables:
      dpi: 260
